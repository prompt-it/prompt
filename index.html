<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ค้นหาที่อยู่ผู้รับ (Flash)</title>
  <style>
    :root { --muted:#64748b; --bd:#e5e7eb; --bd2:#cbd5e1; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 24px; background: #f8fafc; }
    .card { max-width: 900px; margin: 0 auto; padding: 22px; border: 1px solid var(--bd); border-radius: 16px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    h1 { margin: 0 0 4px; font-size: 22px; }
    .muted { color: var(--muted); font-size: 13px; }
    label { display: block; font-weight: 600; margin: 14px 0 6px; }
    input { width: 100%; padding: 12px 14px; border: 1px solid var(--bd2); border-radius: 12px; font-size: 16px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    button { padding: 10px 14px; border-radius: 12px; border: 1px solid var(--bd2); background: #000; color:#fff; cursor: pointer; }
    pre { background: #0b1020; color: #e6edf3; padding: 16px; border-radius: 12px; overflow: auto; }
    .result { margin-top: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ค้นหาที่อยู่ผู้รับ (Flash Express)</h1>
    <p class="muted">ไม่มีการกรอกบัญชี/รหัสผ่านบนเว็บเพจนี้ — ระบบเรียกแบ็กเอนด์ส่วนตัวของคุณอัตโนมัติ</p>

    <label for="phone">เบอร์โทรศัพท์ผู้รับ</label>
    <input id="phone" type="tel" placeholder="เช่น 0812345678" />
    <div class="row" style="margin-top:10px;">
      <button id="btn">ค้นหา</button>
      <span id="status" class="muted"></span>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    // ตั้งค่า URL ของ Worker ที่คุณดีพลอยลง Cloudflare
    const WORKER_URL = 'https://<your-worker-subdomain>.workers.dev';

    const btn = document.getElementById('btn');
    const phoneEl = document.getElementById('phone');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');

    async function search() {
      const phone = phoneEl.value.trim();
      if (!phone) { alert('กรอกเบอร์ก่อน'); return; }
      statusEl.textContent = 'กำลังค้นหา...';
      resultEl.innerHTML = '';
      try {
        const res = await fetch(`${WORKER_URL}/receiver?phone=${encodeURIComponent(phone)}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || data.error || 'เกิดข้อผิดพลาด');

        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(data, null, 2);
        resultEl.appendChild(pre);
        statusEl.textContent = `พบ ${Array.isArray(data.results) ? data.results.length : 0} รายการ`;
      } catch (err) {
        statusEl.textContent = 'เกิดข้อผิดพลาด';
        const pre = document.createElement('pre');
        pre.textContent = String(err.message || err);
        resultEl.appendChild(pre);
      }
    }

    btn.addEventListener('click', search);
    phoneEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') search(); });
  </script>
</body>
</html>
